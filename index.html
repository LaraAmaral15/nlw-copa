<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Jogos - NLW Copa</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/logo-header.svg" alt="Logo da NLW Copa">
    </header>

    <div class="buttons">
      <div class="button" id="yellow" onclick="changeColorYellow()">
        <img src="./assets/ball.svg" alt="ícone bola de futebol">
        <button>Amarelo</button>
      </div>

      <div class="button" id="blue" onclick="changeColorBlue()">
        <img src="./assets/ball.svg" alt="ícone bola de futebol">
        <button>Azul</button>
      </div>

      <div class="button" id="green" onclick="changeColorGreen()">
        <img src="./assets/ball.svg" alt="ícone bola de futebol">
        <button>Verde</button>
      </div>
    </div>

    <main id="cards">
      
    </main>
  </div>
  <script src="./main.js"></script>
</body>
</html>
